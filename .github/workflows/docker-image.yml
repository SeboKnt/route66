name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image adn push to ghcr.io
      run: |
        docker login --username seboknt --password ${{ secrets.GH_PAT }} ghcr.io
        docker build . --file DOCKERFILE --tag ghcr.io/seboknt/web:latest
        docker push ghcr.io/seboknt/web:latest:latest
