name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Cache docker buildx
      uses: actions/cache@v2
      with:
        path: |
          /home/runner/tmp
        key: docker-tmp

    - name: Env prep
      run: | 
        docker buildx create --use
        docker buildx inspect --bootstrap

    
    - name: Docker Build
      run: |
        tree /home/runner/tmp/
        if ! docker buildx build \
          --platform linux/amd64 \
          --cache-from type=local,src=/home/runner/tmp/amd64 \
          --cache-to type=local,dest=/home/runner/tmp/amd64 \
          --tag ${GITHUB_REPOSITORY,,}:amd64 \
          --file DOCKERFILE . ; 
        then
          echo "::error::Docker-Build Error. Cache will be deleted now!"
          tree /home/runner/tmp/
          rm -rf /home/runner/tmp/amd64
          tree /home/runner/tmp/
        fi

