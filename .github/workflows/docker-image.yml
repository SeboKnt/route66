name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Cache docker buildx
      uses: actions/cache@v2
      with:
        path: |
          /home/runner/tmp
        key: docker-tmp

    - name: Build the Docker image and push to ghcr.io
      run: | 
        docker buildx create --use
        docker buildx inspect --bootstrap

        docker buildx build \
          --platform linux/amd64 \
          --cache-from type=local,dest=/home/runner/tmp/amd64 \
          --cache-to type=local,dest=/home/runner/tmp/amd64 \
          --tag seboknt/66:amd64 \
          --file DOCKERFILE .

        echo "-------------------------------------------------------------------------------------------------------"

        docker buildx build \
          --platform linux/arm64 \
          --cache-from type=local,dest=/home/runner/tmp/arm64 \
          --cache-to type=local,dest=/home/runner/tmp/arm64 \
          --tag seboknt/66:arm64 \
          --file DOCKERFILE .

        echo "-------------------------------------------------------------------------------------------------------"

        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --cache-from type=local,dest=/home/runner/tmp/amd64 \
          --cache-from type=local,dest=/home/runner/tmp/arm64 \
          --tag seboknt/66:dev \
          --file DOCKERFILE .


        #docker login --username seboknt --password ${{ secrets.GH_PAT }} ghcr.io
