name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Cache docker buildx
      uses: actions/cache@v2
      with:
        path: |
          /home/runner/.docker
          /tmp/.buildx-cache
        key: ${{ runner.os }}-docker-${{ hashFiles('**/Dockerfile') }}


    - name: Build the Docker image and push to ghcr.io
      run: | 
        docker buildx create --use
        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --cache-from  ${GITHUB_REPOSITORY,,}:dev \
          --cache-to ${GITHUB_REPOSITORY,,}:dev \ 
          --tag ${GITHUB_REPOSITORY,,}:dev \
          --file DOCKERFILE .

