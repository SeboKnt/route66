name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Cache docker buildx
      uses: actions/cache@v2
      with:
        path: |
          /home/runner/.docker
          /tmp/.buildx-cache
        key: docker-${{ hashFiles('**/Dockerfile') }}

    - name: Build the Docker image and push to ghcr.io
      run: | 
        docker buildx create --use

        docker buildx \
          --cache-from ${GITHUB_REPOSITORY,,}:amd64 \ 
          --cache-to ${GITHUB_REPOSITORY,,}:amd64 \
          --platform linux/amd64 \
          -f DOCKERFILE .

        docker buildx \
          --cache-from ${GITHUB_REPOSITORY,,}:arm64 \ 
          --cache-to ${GITHUB_REPOSITORY,,}:arm64 \
          --platform linux/arm64 \
          -f DOCKERFILE .

        docker buildx build \
          --platform linux/amd64,linux/arm64 \
          --cache-from ${GITHUB_REPOSITORY,,}:amd64 \
          --cache-from ${GITHUB_REPOSITORY,,}:arm64 \
          -t ${GITHUB_REPOSITORY,,}:dev \
          -f DOCKERFILE .


